<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Structural</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  </head>
  <body>
      <div class="column">
        <div class="row-md-6">
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1">></span>
            </div>
            <input type="text" class="form-control" id="start" placeholder="Digite seu comando" aria-label="Username" aria-describedby="basic-addon1"  onkeypress="process(event, this)">
          </div>
        </div>
        <div class="row-md-6">
          <div id="result">
          </div>
          <code></code>
        </div>
      </div>
  </body>
<script src="structural.js" type="text/javascript"></script>
<script>


function process(e) {
    var code = (e.keyCode ? e.keyCode : e.which);
    if (code == 13) { //Enter keycode
        document.querySelector('#result').innerHTML = eval(document.querySelector('#start').value);
        document.querySelector('code').innerText = eval(document.querySelector('#start').value);
    }
}

function negrito(value){
  return "<b>" + value + "</b>"
}

function italico(value){
  return "<i>" + value + "</i>"
}

function span(value){
  return "<span>" + value + "</span>"
}

function p(value){
  return "<p>" + value + "</p>"
}

function a(value){
  return "<a>" + value + "</a>"
}

</script>
</html>
