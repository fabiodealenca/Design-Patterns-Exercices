<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Creational</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  </head>
  <body>
    <form>
      <div class="row">
        <div class="col-md-6">
          <hr>
          <div class="col input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text">Host&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
            </div>
            <input type="text" class="form-control" id="host" value="host1" placeholder="Nome do Host">
          </div>
          <div class="col input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text">Porta&nbsp;&nbsp;&nbsp;&nbsp;</span>
            </div>
            <input type="text" class="form-control" id="porta" value="8080" placeholder="Porta">
          </div>
          <div class="col input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text">Usuario</span>
            </div>
            <input type="text" class="form-control" id="usuario" value="user" placeholder="Usuario">
          </div>
          <div class="col input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text">Senha&nbsp;&nbsp;</span>
            </div>
            <input type="text" class="form-control" id="senha" value="1010" placeholder="Senha">
          </div>
          <div class="col input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text">Banco&nbsp;&nbsp;</span>
            </div>
            <input type="text" class="form-control" id="banco" name="banco" value="DT_HMG" placeholder="Nome do banco de dados">
          </div>
          <hr>
          <div style="text-align: center;">
            <button type="button" class="btn btn-primary" type="submit" onclick="iniciarInstancia(form)">Conectar</button>
          </div>
        </div>
        <div class="col-md-6">
          <hr>
          <code id="conexao">
          </code>
          <br>
          <code id="status" style="color: green">
          </code>
          <br>
          <code id="ping">
          </code>
        </div>
      </div>
    </form>
  </body>
<script src="creational.js" type="text/javascript"></script>

</html>
